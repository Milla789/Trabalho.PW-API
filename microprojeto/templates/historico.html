{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-3xl flex flex-col items-center">
    <h2 class="text-3xl font-serif text-blue-900 dark:text-blue-300 mb-8">Histórico de Criações</h2>

    <div class="w-full space-y-4">
        {% for jogo in lista_jogos %}
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md border-l-4 border-blue-400">
            <h3 class="font-bold text-lg text-gray-800 dark:text-white">{{ jogo.titulo }}</h3>
            <p class="text-gray-600 dark:text-gray-400 text-sm mt-2">{{ jogo.descricao }}</p>
            <span class="text-xs text-pink-400 mt-4 block font-mono">{{ jogo.data }}</span>
        </div>
        {% else %}
        <p class="text-center text-gray-500 italic">Nenhum jogo salvo ainda. Vamos criar um?</p>
        {% endfor %}
    </div>

    <a href="/" class="mt-10 text-blue-500 hover:underline">← Voltar para o início</a>
</div>
{% endblock %}
